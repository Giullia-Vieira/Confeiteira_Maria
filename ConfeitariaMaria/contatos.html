<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
    }
    header {
            background-color: #f07ec43d;
            color: #fff;
            padding: 20px;
            text-align: center;
    }
    img {
        max-width: 200px;
        border-radius: 50%;}
    form {
        margin: 30px;;
        align-items: center;
    }
    </style>
</head>
<body>
    <header>
        <img src="./images/MariaConfeiteira.png" alt="Minha Foto" width="150" height="150">
        <h1>Maria Santos</h1>
        <p style="font-size: 18px;">Fale comigo!</p>
    </header>
    <hr>
    <h3>Peça seu orçamento:</h3>
        <form action="" method="">
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td> <input type="text" name="nome" id="nome"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" id="email"><br></td>
            </tr>
            <tr>
                <td><label for="assunto">Assunto:</label></td>
                <td><select name="assunto" id="assunto">
                    <option value="casamento">Festas de casamento</option>
                    <option value="confraternizacao">Confraternizações</option>
                    <option value="simples">Bolos simples</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="dataevento">Informe a data do seu evento:</label></td>
                <td><input type="date" name="dataevento" id="dataevento"></td>
            </tr>
            <tr>
                <td><label for="mensagem">Mensagem:</label></td>
                <td><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Enviar"></td>
            </tr>
        </table>
        </form>
</body>
</html>
